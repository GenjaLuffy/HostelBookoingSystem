<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking Form</title>
    <link rel="stylesheet" href="./assets/css/book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <header>
        <a href="index.html" class="logo">Book<br><span>Mate</span></a>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="#">Hostel</a>
            <a href="#">Login</a>

        </nav>
    </header>

    <h2>Book Now</h2>

    <!-- FULL FORM BOX -->
    <div class="form-banner-box">
        <div class="banner-title">Fill All Info</div>

        <form onsubmit="submitForm(event)">
            <div class="form-wrapper">
                <!-- LEFT COLUMN -->
                <div class="form-left">
                    <fieldset>
                        <legend>Room Related Info</legend>
                        <div class="flex-row">
                            <div class="form-group">
                                <label>Seater</label>
                                 <select required>
                                    <option>Select Seater</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Room no.</label>
                                <input type="text" required>
                            </div>

                            <div class="form-group">
                                <label>Fees Per Month</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Food Status</label>
                                <label><input type="radio" name="food" checked> Without Food</label>
                                <label><input type="radio" name="food"> With Food (Rs 2000 Per Month Extra)</label>
                            </div>
                            <div class="form-group">
                                <label>Stay From</label>
                                <input type="date" required>
                            </div>
                            <div class="form-group">
                                <label>Stay Duration</label>
                                <select required>
                                    <option>Select Duration in Month</option>
                                    <option>3</option>
                                    <option>6</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label>Fees Per Month</label>
                                <input type="text" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Personal Info</legend>
                        <div class="flex-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Middle Name</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select required>
                                    <option>Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Contact No</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Guardian Name</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>Guardian Contact No</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input type="file">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="form-right">
                    <fieldset>
                        <legend>Correspondence Address</legend>
                        <div class="flex-row">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>District</label>
                                <input type="text">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Permanent Address</legend>
                        <div class="flex-row">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label>District</label>
                                <input type="text">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        }
    </script>
</body>

</html>
