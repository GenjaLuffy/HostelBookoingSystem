<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Admin</title>
  <link rel="stylesheet" href="assets/css/addAdmin.css" /> <!-- Reuse addRoom.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">Book<br><span>Mate</span></a>
  </header>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
        <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
        <a href="addRoom.html"><i class="fas fa-door-open"></i><span>Rooms</span></a>
        <a href="manageR.html"><i class="fas fa-cogs"></i><span>Manage Rooms</span></a>
        <a href="addHostel.html"><i class="fas fa-bed"></i><span>Add Hostel</span></a>
        <a href="manageS.html"><i class="fas fa-users"></i><span>Manage Students</span></a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Add Owner</h1>
      <div class="form-card">
        <div class="form-header">Add Admin</div>
        <form action="#" method="post" enctype="multipart/form-data">

           <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required />
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required />
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}" maxlength="10"
                    title="Please enter exactly 10 digits" />
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" required />
            </div>
            <div class="form-group">
                <label>Profile Picture</label>
                <input type="file" name="profile_picture" accept="image/*" />
            </div>
            <div class="full-width">
                <button type="submit">Add Admin</button>
            </div>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
